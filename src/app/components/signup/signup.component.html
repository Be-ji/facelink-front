<div class="container col-md-10 col-md-offset-1 bg-custom">
  <h1 class="text-center">Inscription</h1>
  <div class="panel bg-custom">
    <hr>
    <div class="panel-body bg-custom text-center">
      <div class="container col-md-4 col-md-offset-4">
        <div class="row">
        <form novalidate (ngSubmit)="addUser(utilisateur)" [formGroup]="formUtilisateur">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" class="form-control" placeholder="Nom" formControlName="nom">
              </div>
              <div class="form-group">
                  <label for="prenom">Prénom:</label>
                  <input type="text" id="prenom" class="form-control" placeholder="Prénom" formControlName="prenom">
                </div>
                <div class="form-group">
                    <label for="motDePasse">Mot de Passe*:</label>
                    <input type="password" id="motDePasse" class="form-control" placeholder="Mot de Passe" formControlName="motDePasse">
                  </div>
            <div class="error text-center alert alert-danger" *ngIf="formUtilisateur.get('motDePasse').hasError('minlength') && formUtilisateur.get('motDePasse').touched">
            Minimum 4 caractères.
            </div>
            <div class="form-group">
                <label for="email">Adresse Email*:</label>
                <input type="email" id="email" class="form-control" placeholder="Adresse Email" formControlName="email">
              </div>
            <div class="error text-center alert alert-danger" *ngIf="formUtilisateur.get('email').hasError('required') && formUtilisateur.get('email').touched">
              L'adresse Email est requise.
            </div>
            <div class="error text-center alert alert-danger" *ngIf="formUtilisateur.get('email').hasError('incorrectEmailFormat') && formUtilisateur.get('email').touched">
              Format Email incorrect.
            </div>
            <div class="error text-center alert alert-danger" *ngIf="formUtilisateur.get('email').hasError('emailExistant') && formUtilisateur.get('email').touched">
              Cette adresse Email est déjà prise.
            </div>
            <br>
          <button type="submit" class="btn btn-info bnt-lg col-md-12" [disabled]="formUtilisateur.invalid">S'inscrire</button>
        </form>
      </div>
    </div>
  </div>
    <div class="panel-footer bg-custom"></div>
  </div>
</div>
